<!DOCTYPE HTML>
<html>
<head>
	<title>{% block title %}{% endblock title %}</title>
	{% block stylesheets %}
		{{ block.super }}
	{% endblock stylesheets %}

	{% block scripts %}
		{{ block.super }}
	{% endblock scripts %}
</head>
<body>
	{% block content %}
	{% endblock content %}

	{% block body_scripts %}
	{% endblock body_scripts %}
</body>
</html>
